<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 股票指数分析平台</title>
    <!-- 设置默认值 -->
    <link rel="stylesheet" href="./total.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <div class="main-title">
                股票指数分析平台
            </div>
            <div class="second-title">
                注册
            </div>
            <div class="search">
                <input type="text" placeholder="请输入股票名称或代码">
                <button>搜索</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="homePage">
            <!-- 左导航栏 -->
            <div class="navbar">
                <ul>
                    <li><a href="./index.html">指数市场</a></li>
                    <li><a href="./login.html">登录</a></li>
                    <li><a href="./my_collection.html">我的收藏</a></li>
                    <li><a href="./index_comparation.html">指数对比</a></li>
                </ul>
            </div>
            <!-- 右侧内容 -->
            <div class="text">
                <div class="form-container">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="email" id="email" placeholder="请输入邮箱" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" placeholder="请输入密码" required>
                        </div>
                        <div class="form-group">
                            <label for="check">确认密码</label>
                            <input type="password" id="check" placeholder="请再次输入密码" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">注册</button>
                            <a href="./login.html" class="btn btn-secondary">返回</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>            
</body>
</html>
