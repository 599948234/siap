<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 股票指数分析平台</title>
    <!-- 设置默认值 -->
    <link rel="stylesheet" href="./total.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <div class="main-title">
                股票指数分析平台
            </div>
            <div class="second-title">
                用户登录
            </div>
            <div class="search">
                <input type="text" placeholder="请输入股票名称或代码">
                <button>搜索</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="homePage">
            <!-- 左导航栏 -->
            <div class="navbar">
                <ul>
                    <li><a href="./index.html">指数市场</a></li>
                    <li><a href="./register.html">注册</a></li>
                    <li><a href="./my_collection.html">我的收藏</a></li>
                    <li><a href="./index_comparation.html">指数对比</a></li>
                </ul>
            </div>
            <!-- 右侧内容 -->
            <div class="text">
                <div class="form-container">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码:</label>
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn btn-primary">登录</button>
                            <button type="reset" class="btn btn-secondary">重置</button>
                        </div>
                    </form>
                    <div class="register-link">
                        <p>还没有账号？<a href="./register.html">立即注册</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
